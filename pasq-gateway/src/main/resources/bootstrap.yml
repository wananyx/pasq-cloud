spring:
  application:
    name: pasq-gateway
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: pasq-config
      profile: dev
      fail-fast: true
  # 允许注册到eureka的名字和项目名一致
  main:
    allow-bean-definition-overriding: true
  # 设置admin监控中心配置
  boot:
    admin:
      client:
        url: http://localhost:11111
        username: admin
        password: admin
        instance:
          prefer-ip: true
  # 设置zipkin+sleuth链路追踪配置
  zipkin:
    enabled: true
    base-url: http://localhost:9411/
    locator:
      discovery:
        enabled: true
    sender:
      type: WEB
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      # 默认的采样比率为0.1，不能看到所有请求数据
      # 更改采样比率为1，就能看到所有的请求数据了，但是这样会增加接口调用延迟
      probability: 1.0

server:
  port: 10010

#服务注册相关配置
eureka:
  client:
    registryFetchIntervalSeconds: 5 #表示eureka client间隔多久去拉取服务注册信息，默认为30秒
    service-url:
      defaultZone: http://root:pasq666@${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5 # 每隔5秒发送一次心跳
    lease-expiration-duration-in-seconds: 10 # 10秒不发送就过期
    health-check-url-path: /actuator/health #admin 健康监测
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 7000
ribbon:
  connetTimeout: 500
  readTimeout: 5000

# 监控相关配置
management:
  endpoints:
    web:
      exposure:
        include: "*"   # 配置启用所有的监控端点
  endpoint:
    health:
      show-details: ALWAYS # 显示详情, 该值除了always之外还有when-authorized、never，默认值是never。
feign:
  hystrix:
    enabled: true